<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 2093</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/criarFicha.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="../js/scriptCriarFichas.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>Cyberpunk 2093</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="fichasJogador.html">Jogador</a></li>
                    <li><a href="criarAventura.html">Mestre</a></li>
                    <li><a href="https://arkana-rpg.com.br/cyberpunk-2093/">Referências</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mainFichasJogador">
        <h1 class="tituloPagina">Crie Sua Ficha</h1>
        <div id="caixaCriarFicha">
            <form id="formFicha">
                <label for="nome" class="fichasH3">Antecedente</label>

                <div class="descricoesFicha">
                    Seu Antecedente dirá quem você era antes da aventura começar,
                    não precisa representar sua ocupação atual:
                </div>

                <select name="antecedente" id="selectAntecedente">
                    <option value="nada"></option>
                    <option value="idol">Idol</option>
                    <option value="midia">Mídia</option>
                    <option value="netrunner">Netrunner</option>
                    <option value="nomade">Nômade</option>
                    <option value="policial">Policial</option>
                    <option value="solo">Solo</option>
                    <option value="technomante">Technomante</option>
                    <option value="technomedico">Technomédico</option>
                    <option value="atleta">Atleta</option>
                    <option value="brutamonte">Brutamonte</option>
                    <option value="corporativo">Corporativo</option>
                    <option value="criminoso">Criminoso</option>
                </select>
                <div id="botoes">
                    <button type="button" id="butSair">Sair</button>
                    <button type="button" id="butContinuar1">Continuar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Universidade Federal do Rio Grande do Norte</p>
    </footer>
</body>

</html>
