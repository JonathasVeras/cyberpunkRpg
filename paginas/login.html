<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/login.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>Cyberpunk 2093</h1>
        </div>
    </header>

    <main class="mainLogin">
        <h1 class="tituloPagina">Login</h1>
        <div id="caixaLogin">
            <form id="formLogin">

                <div class="mb-3">
                    <label for="nome" class="form-label text-info">Nome</label>
                    <input type="text" name="nome" class="form-control" id="nome" placeholder="Fulano" required>
                </div>

                <label for="senha" class="form-label text-info">Senha</label>
                <input type="password" id="senha" class="form-control" aria-describedby="passwordHelpBlock" required>

                <button type="button" id="butLogin">Login</button>
                <button type="button" id="butRegistro">Criar perfil</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>

    <footer>
        <p>&copy; 2024 Universidade Federal do Rio Grande do Norte</p>
    </footer>
</body>

</html>
