<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Cyberpunk 2093</h1>
        </div>
    </header>

    <main class="mainLogin">
        <h1 class="tituloPagina">Login</h1>
        <div id="caixaLogin">
            <form id="formLogin">
                <label for="nome" class="loginH3">Nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="senha" class="loginH3">Senha</label>
                <input type="password" name="senha" id="senha" required>

                <button type="button" id="butLogin">Login</button>
                <button type="button" id="butRegistro">Criar perfil</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Universidade Federal do Rio Grande do Norte</p>
    </footer>
</body>
</html>
