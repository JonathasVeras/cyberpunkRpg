<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Perfil</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="../js/registro.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Cyberpunk 2093</h1>
        </div>
    </header>

    <main class="mainRegistro">
        <h1 class="tituloPagina">Registrar Perfil</h1>
        <div id="caixaRegistro">
            <form id="formRegistro">
                <label for="nome" class="registroH3">Nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="senha" class="registroH3">Senha</label>
                <input type="password" name="senha" id="senha" required>

                <button type="button" id="butRegistrar">Registrar</button>
                <button type="button" id="butVoltarLogin">Voltar para Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Universidade Federal do Rio Grande do Norte</p>
    </footer>
</body>
</html>
